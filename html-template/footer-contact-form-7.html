<div class="footer-contact-form row">
	<div class="col-md-12">
		[text* your-name id:your-name  placeholder "NAME*"]
	</div>
	<div class="col-md-12">
		[email* your-email id:your-email placeholder "EMAIL*"]
	</div>
	<div class="col-md-12">
		[textarea* your-message id:your-message 4x   placeholder "MESSAGE*"]
	</div>
	<div class="col-md-12">
		<div class="contact-form-submit">
			[submit class:wolverine-button class:button-2x class:style1 id:submit "SUBMIT"]
		</div>
	</div>
</div>
